<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Test! üç™</title>
    <!--Link to Bootstrap CSS | Test for class -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Enter Your Username:</h2>
    <form id="usernameForm">
        <input type="text" id="usernameInput" placeholder="Your Username" required>
        <button type="submit">Submit</button>
    </form>

    <div id="displayUsername"></div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to display username
        function displayUsername() {
            var usernameInput = document.getElementById('usernameInput');
            var displayDiv = document.getElementById('displayUsername');

            // Check if username is present in cookies
            var username = getCookie('username');
            if (username) {
                displayDiv.innerHTML = 'Welcome back, ' + username + '!';
            }

            // Add event listener for form submission
            document.getElementById('usernameForm').addEventListener('submit', function (event) {
                event.preventDefault();
                username = usernameInput.value;
                setCookie('username', username, 365); // Store username in cookie for 365 days
                displayDiv.innerHTML = 'Hello, ' + username + '!';
            });
        }

        // Call the displayUsername function when the page loads
        window.onload = displayUsername;
    </script>


    <div class="container-fluid">
        <footer
            class="homePage aniOrder4 d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-muted"><span>&copy; Maximilian Jacob, 2023 </span>
            </div>
            <!-- Links to GitHub and LinkedIn -->
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            </ul>
        </footer>
    </div>
</body>

</html>
